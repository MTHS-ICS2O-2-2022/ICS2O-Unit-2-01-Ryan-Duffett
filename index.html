<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first website with Javascript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ryan Duffett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Tim-apple-touch-icon.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="Tim-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Tim-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>My first website, with Javascript!</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Hello World Program!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="TimIMG.JPG" alt="style.css" />
        <div class="page-content">Press the button..</div>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="buttonClicked()"
        >
          Say, hello world!
        </button>
        <div class="page-content-answer">
          <div id="hello-world"></div>
        </div>
      </main>
    </div>
  </body>
</html>
